<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGSurvey</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <body>
        <div class="logoANDH1">
            <img src="./images/garageLogo.jpg" alt="">
            
                <h1>The Automobile Garage Survey</h1> 

                
            
            
             
            
        </div>

        <!-- <div class="div2">
            <h2>[TAG] SURVEY</h2>
        </div> -->
      
        <!-- Create Form -->
        <form id="form">
     
            <!-- Details -->
            <div class="form-control">
                <label for="name" id="label-name">
                    Name
                </label>
     
                <!-- Input Type Text -->
                <input type="text"
                       id="name"
                       placeholder="Enter your name" />
            </div>
      
            <div class="form-control">
                <label for="email" id="label-email">
                    Email
                </label>
     
                <!-- Input Type Email-->
                <input type="email"
                       id="email"
                       placeholder="Enter your email" />
            </div>
      
            <div class="form-control">
                <label for="location" id="label-location">
                    Location
                </label>
     
                <!-- Input Type Text -->
                <input type="text"
                       id="location"
                       placeholder="Enter your location" />
            </div>
      
            <div class="form-control">
                <label for="role" id="label-role">
                    Which of these best describes you?
                </label>
                 
                <!-- Dropdown options -->
                <select name="role" id="role">
                    <option value="student">Regular Customer</option>
                    <option value="intern">One time visitor</option>
                    <option value="professional">
                        Staff member
                    </option>
                    <option value="other">Other</option>
                </select>
            </div>
      
            <div class="form-control">
                <label>
                    Would you recommed TAG to someone else?
                </label>
     
                <!-- Input Type Radio Button -->
                <label for="recommed-1">
                    <input type="radio"
                           id="recommed-1"
                           name="recommed">Yes</input>
                </label>
                <label for="recommed-2">
                    <input type="radio"
                           id="recommed-2"
                           name="recommed">No</input>
                </label>
                <label for="recommed-3">
                    <input type="radio"
                           id="recommed-3"
                           name="recommed">Maybe</input>
                </label>
            </div>
      
            <div class="form-control">
                <label>Which of the following have you visited TAG for?
                    <small>(Check all that apply)</small>
                </label>
                <!-- Input Type Checkbox -->
                <label for="inp-1">
                    <input type="checkbox"
                           name="inp">Air Conditioning</input></label>
                <label for="inp-2">
                    <input type="checkbox"
                           name="inp">Fuel Injection Cleaning</input></label>
                <label for="inp-3">
                    <input type="checkbox"
                           name="inp">Brakes and Transimissions</input></label>
                <label for="inp-4">
                    <input type="checkbox"
                           name="inp">Engine controls and Electricl Repairs</input></label>
                <label for="inp-5">
                    <input type="checkbox"
                           name="inp">General Cleaning and Repairs</input></label>
                <label for="inp-6">
                    <input type="checkbox"
                           name="inp">Tire Replacement</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                           name="inp">Coolant system services</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                           name="inp">Oil Change and Oil filter Replacement</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                           name="inp">Windshield wipers and Fluid</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                           name="inp">Air and Cabin Replacement</input></label>
            </div>
      
            <div class="form-control">
                <label for="comment">
                    Any comments or suggestions
                </label>
     
                <!-- multi-line text input control -->
                <textarea name="comment" id="comment"
                    placeholder="Enter your comment here">
                </textarea>
            </div>
      
            <!-- Multi-line Text Input Control -->
            <button type="submit" value="submit">
                Submit
            </button>
        </form>
    </body>
      
    </html>
    
</body>
</html>
